<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game</title>
    <script
      src="https://kit.fontawesome.com/b669fcd44b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="game">
      <header class="game_header">
        <button class="game_button">
          <i class="fa-solid fa-play"></i>
        </button>
        <span class="game_timer">0:0</span>
        <span class="game_score">10</span>
      </header>
      <section class="game_field"></section>
    </section>

    <section class="pop-up">
      <button class="pop-up_refresh">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
      <span class="pop-up_message">Hello</span>
    </section>
  </body>
</html>
